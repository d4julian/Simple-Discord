plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'java'
}

group 'net.dirtcraft.julian'
version '1.3.4'

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compileOnly group: 'org.spongepowered', name: 'spongeapi', version:'7.1.0'
}